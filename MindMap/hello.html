<!DOCTYPE html>  <!-- HTML5 document type -->
<html>
	<head>
		<script src="go-debug.js"></script>  <!-- use go.js when deploying -->
		<script src="preview.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	</head>
	<body onload="init()">
		<div id="myDiagram" style="border: solid 1px black; width:1200px; height:630px"></div>
		</br>
		<button type="button" onclick="toJSON()">Save as JSON</button>
		<button type="button" onclick="findNodeInfo()">Get Node Info</button>
		<button type="button" onclick="upDownTree()">Up Down Layout</button>
		<button type="button" onclick="leftRightTree()">Left Right Layout</button>
		<button type="button" onclick="exportProjectMap()">Export</button>
		<button type="button" onclick="addChild()">Add Child</button>
		<form>
			Zoom:
			<input type="range" id="zoom" min="0.1" max="3" step="0.1" onchange="zoomChange()">
		</form>
    </body>
</html>
